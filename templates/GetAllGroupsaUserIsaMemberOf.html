{% extends "base.html" %}

{% block body_content %}
<h1></h1>
<form action="/GetAllGroupsaUserIsaMemberOf" method="POST">    
    <h1>USER'S GROUPS</h1>
    <div class="form-row">
        <label for="searched_user">USER NAME:</label>
        <input type="text" id="searched_user" name="searched_user">
    </div>

    <input type="submit" value="SEARCH">
    <div id="preloader" style="display: none;">
</div>
</form>

<div style="margin-top: 50px;"></div>
{% if result and result['groups'] %}
    <h2>Groups:</h2>
    <ul>
        {% for group in result['groups'] %}
            <li>{{ group }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No groups</p>
{% endif %}

<style>
    .form-row {
        margin-bottom: 25px;
    }

    label {
        display: inline-block;
        width: 180px;
    }

    input[type="text"], input[type="password"] {
        padding: 5px;
        width: 200px;
        font-family: inherit;
        font-size: 16px;
        box-sizing: border-box;
    }

    table {
        width: 80%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: left;
    }

    th {
        background-color: #f0f0f0;
    }

    #preloader {
        background: #ffffff url("{{ url_for('static', filename='loader.gif') }}") no-repeat center center;
        position: fixed;
        top: 0;
        left : 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(255, 255, 255, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
</style>
<script>
document.querySelector('form').addEventListener('submit', function () {
    document.getElementById('preloader').style.display = 'flex';
});
</script>
{% endblock %}
